name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check code
      run: |
        python -c "from app.main import app; print('✅ Code check passed')"
    
    - name: Deploy to server via SSH
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      env:
        DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
      run: |
        mkdir -p ~/.ssh
        echo "$DEPLOY_SSH_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts
        
        ssh -i ~/.ssh/deploy_key $DEPLOY_USER@$DEPLOY_HOST << 'ENDSSH'
          cd $DEPLOY_PATH || exit
          git pull origin main || git pull origin master
          source venv/bin/activate 2>/dev/null || python3 -m venv venv && source venv/bin/activate
          pip install -r requirements.txt
          # Перезапуск сервиса (если используется systemd)
          sudo systemctl restart xk-media 2>/dev/null || echo "Service restart skipped"
          # Или если используется Docker
          # docker-compose pull && docker-compose up -d
        ENDSSH
