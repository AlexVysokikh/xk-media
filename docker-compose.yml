version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://xkmedia:xkmedia@db:5432/xkmedia
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - BASE_URL=${BASE_URL:-http://localhost:8080}
    volumes:
      - ./app:/app/app
      - ./app/static/uploads:/app/app/static/uploads
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=xkmedia
      - POSTGRES_PASSWORD=xkmedia
      - POSTGRES_DB=xkmedia
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
