<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8338ec;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Фон с градиентом -->
  <rect width="100" height="100" rx="22" fill="url(#grad1)"/>
  
  <!-- ТВ-экран (стилизованный) -->
  <rect x="20" y="15" width="60" height="40" rx="4" fill="none" stroke="white" stroke-width="2.5" opacity="0.9"/>
  <rect x="25" y="20" width="50" height="30" rx="2" fill="white" opacity="0.2"/>
  
  <!-- Буквы XK -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">XK</text>
</svg>
